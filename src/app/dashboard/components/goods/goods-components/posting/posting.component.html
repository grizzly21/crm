<div class="card card-gap">
  <p-toolbar>
    <ng-template pTemplate="left">
      <h5>Оприходування</h5>
    </ng-template>
    <ng-template pTemplate="right">
      <button pButton pRipple
              label="Додати"
              icon="pi pi-plus"
              class="p-button-success mr-2"></button>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Пошук...">
      </span>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="postings"
    [rows]="15"
    [paginator]="true"
    [rowHover]="true"
    dataKey="id"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>№</th>
        <th>Час</th>
        <th>Склад</th>
        <th>Магазин</th>
        <th>Сума</th>
        <th>Коментар</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-post>
      <tr>
        <td>
          <p-tableCheckbox [value]="post"></p-tableCheckbox>
        </td>
        <td>{{post.numberOfPost}}</td>
        <td>{{post.date}}</td>
        <td>{{post.storage}}</td>
        <td>{{post.shop}}</td>
        <td>{{post.sum}}</td>
        <td>{{post.comment}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
